{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="mb-4">
        <h4>Profile Create</h4>
    </div>
    <div style="text-align: center; max-width: 300px; margin: 4rem auto">
        <form action="{% url 'profileapp:create' %}" method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type= 'submit' class = "btn btn-primary rounded-pill col-6 mt-3">
        </form>
    </div>
{% endblock %}
