{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 300px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Comment Create</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method = "post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {%  if user.is_authenticated %}
                <input type= 'submit' class = "btn btn-dark rounded-pill col-6 mt-3">
            {% else %}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
                    class="btn btn-dark rounded-pill col-6 mt-3">
                        Login
                </a>
            {% endif %}

            <input type="hidden" name="article_pk" value="{{ article.pk }}"> {% comment %}브라우저에서 조작가능. 댓글못다는 게시물에 댓글을 달게한다는거 같은거{% endcomment %}
        </form>
    </div>
{% endblock %}
